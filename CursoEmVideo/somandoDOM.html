<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 18pt arial;
        }

        input{
            width: 100px;
        }

        div#result{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result"></div>

    <script>
        function somar(){
            var tn1=window.document.getElementById('num1')
            var tn2=window.document.getElementById('num2')

            var num1=Number(tn1.value)
            let num2=Number(tn2.value)
            let soma= num1 + num2

            let tResult = document.getElementById('result');
            
            tResult.innerHTML = 'A soma entre '+num1+' e '+num2+' = '+soma
        }
    </script>
</body>
</html>
